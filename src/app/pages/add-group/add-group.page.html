<ion-content>
    <ion-grid class="container">
        <ion-row class="input-row">
            <ion-col size="12" class="label-col">
                <ion-label>
                    Invite your friends to the group while both of you are online. 
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="input-row">
            <ion-col size="12" class="label-col">
                <ion-label>Group name</ion-label>
            </ion-col>
            <ion-col size="12">
                <ion-input [(ngModel)]="groupName" clearInput mode="ios"></ion-input>
            </ion-col>
        </ion-row>
        <ion-button class="warningButton" (click)="onFinish()">
            Create Group
        </ion-button>
    </ion-grid>
</ion-content>
