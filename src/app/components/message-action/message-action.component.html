<ion-content color="light">
    <div class="message-action-modal">
        <ion-icon name="close" (click)="onClose()"></ion-icon>
        
        <div class="title">
            <ion-label>Message Action</ion-label>
        </div>
       
        <div class="buttons">
            <ion-button class="copy-button" (click)="onCopy()">Copy</ion-button>
            <ion-button class="delete-button" (click)="onDelete()">Delete</ion-button>
        </div>
    </div>
</ion-content>
